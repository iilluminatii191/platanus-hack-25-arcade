<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lotus Defense v4.0 - Platanus Hack 25</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
            font-family: 'Arial Black', Arial, sans-serif;
            overflow: hidden;
        }
        #game-container {
            box-shadow: 0 20px 80px rgba(0, 0, 0, 0.8);
            border-radius: 15px;
            overflow: hidden;
            border: 4px solid #4dd0e1;
            position: relative;
        }
        #game-container::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: linear-gradient(45deg, #4dd0e1, #ff6b9d, #4caf50, #ffd54f);
            border-radius: 15px;
            z-index: -1;
            animation: glow 3s ease-in-out infinite;
        }
        @keyframes glow {
            0%, 100% { opacity: 0.5; }
            50% { opacity: 1; }
        }
    </style>
</head>
<body>
    <div id="game-container"></div>
    
    <!-- Phaser 3.87.0 desde CDN -->
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.87.0/dist/phaser.min.js"></script>
    
    <!-- Tu juego mejorado -->
    <script src="game.js"></script>
</body>
</html>
